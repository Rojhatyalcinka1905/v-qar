<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun Aşkım!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffdde1;
            color: #ff007f;
            overflow: hidden;
        }
        
        h1 {
            font-size: 40px;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #d6006e;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .heart {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-300px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(-600px) scale(0.8); opacity: 0; }
        }

        button {
            padding: 15px 30px;
            background-color: #ff007f;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d6006e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mutlu Yıllar <span id="name">Ayy qızımmmm</span>! 🎉🎂</h1>
        <p>Bu birlikte geçirdiğimiz ilk doğum günü, iyi ki doğdun, iyi ki beraberiz Arzum! ❤</p>
        <button onclick="showLoveMessage()">Sana Özel Bir Mesajım Var 💌</button>
    </div>

    <script>
        function showLoveMessage() {
            alert("Seni çok seviyorum! ❤ Nice mutlu yıllara birlikte...");
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHearts, 300);
    </script>
</body>
</html>
